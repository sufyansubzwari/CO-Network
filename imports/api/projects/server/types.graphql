# types for Project namespace

type Project {
  _id: String
  name: String!
  description: String
  startDate: Date!
  endDate: Date!
  owner: String!
}

type Query {
  project(project:ProjectInput): Project
}
input ProjectInput {
  _id: String
  name: String
  description: String
  startDate: Date
  endDate: Date
  owner: String
}

type Mutation {

}
