# types for Project namespace

type Project {
  _id: String
  name: String!
  description: String!
  startDate: Date!
  endDate: Date!
  owner: String!
}

type Query {
  searchProject(project: ProjectInput!): [Project]
  projects: [Project]
  project(_id: String): Project
}
input ProjectInput {
  _id: String
  name: String
  description: String
  startDate: Date
  endDate: Date
  owner: String
}
input ProjectCreateInput {
  name: String
  description: String
}

type Mutation {
  saveProject(project: ProjectCreateInput!): Project
}
