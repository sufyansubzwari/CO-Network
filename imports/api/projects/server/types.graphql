# types for Project namespace

type Project {
  _id: String
  name: String!
  description: String!
  startDate: Date!
  endDate: Date!
  owner: String!
  totalPlannedHours: Int!
  totalLoggedHours: Int!
  currentSprint: Sprint!
  members: [User]
  tasks: [Task]!
}

type Query {
  searchProject(project: ProjectInput!): [Project]
  projects: [Project]
  project(_id: String): Project
}
input ProjectInput {
  _id: String
  name: String
  description: String
  startDate: Date
  endDate: Date
  owner: String
}
input ProjectCreateInput {
  name: String
  description: String
}

type Mutation {
  saveProject(project: ProjectCreateInput!): Project
  addMemberToProject(project_id: String!, use_id: String!): Project
}
