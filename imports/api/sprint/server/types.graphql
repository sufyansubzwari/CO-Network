# types for Sprint namespace

type Sprint {
  _id: String
  name: String!
  description: String!
  status: String!
  startDate: Date!
  endDate: Date!
  report: Report
  activeUsers:[User]
}

type Report {
  totalPlannedHours: Int!
  totalLoggedHours: Int!
  progress: [Progress]
}
type Progress {
  status: String
  percentage: String
}
type Query {
  sprints(sprint: SprintInput): [Sprint]
  sprint(_id: String): Sprint
}
input SprintInput {
  _id: String
  name: String
  description: String
  startDate: Date
  endDate: Date
  project_id: String
  sprint_id: String!
}

type Mutation {
  sprint(sprint: SprintInput): Sprint
}
