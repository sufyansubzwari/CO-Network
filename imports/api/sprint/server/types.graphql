# types for Sprint namespace

type Sprint {
  _id: String
  name: String!
  status: String!
  startDate: Date!
  endDate: Date!
  project_id: String!
  totalPlannedHours: Int!
  totalLoggedHours: Int!
}

type Query {
  searchSprint(sprint: SprintInput!): [Sprint]
  sprints: [Sprint]
  sprint(_id: String): Sprint
}
input SprintInput {
  _id: String
  name: String
  startDate: Date
  endDate: Date
  project_id: String
}
input SprintCreateInput {
  name: String
  project_id: String!
}

type Mutation {
  saveSprint(sprint: SprintCreateInput!): Sprint
}
