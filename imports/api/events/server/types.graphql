# types for Events namespace

type Events {
    _id: ID
    title: String!
    description: String
    startDate: Date!
    endDate: Date!
    owner: User!
    venueName: String!
    organizer: String!
    phone: String
    notes: String
    category: [Tags]!
    attenders: Attenders!
    image: String
    entity: String
    views: Int
    ticketType: TicketType!
    eventType: EventType!
    sponsors: [Sponsors]
}

type Attenders {
    min: Int
    max: Int
}

type TicketType {
    label: String!
    value: String!
}

type EventType {
    label: String!
    value: String!
}

type Sponsors {
    name: String
    email: String
}

type Query {
    events(events: EventsInput!): [Events]
    event(_id: String): Events
}

input EventsInput {
    _id: String
    title: String!
    description: String
    startDate: Date!
    endDate: Date!
    owner: String!
    venueName: String
    organizer: String
    phone: String
    notes: String
    category: [String]!
    attenders: Attenders!
    image: String
    ticketType: TicketType!
    eventType: EventType!
}

type Mutation {
    event(events: EventsInput!): Events
    updateEvent(_id: String!, image: String!): Events
    deleteEvent(_id: String!): Events
}
