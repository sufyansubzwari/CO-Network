# types for PaymentLog namespace

type PaymentLog {
    _id: ID
    owner: User!
    createdAt: Date!
    concept: String!
    expirationDate: Date!
}

type Query {
    paymentLogs(paymentLogs: PaymentLogInput): [PaymentLog]
    paymentLog(_id: String): PaymentLog
}

input PaymentLogInput {
    _id: ID
    owner: User!
    concept: String
    expirationDate: Date!
}

type Mutation {
    paymentLog(paymentLog: PaymentLogInput!): PaymentLog
    deletePaymentLog(_id: String!): PaymentLog
}
