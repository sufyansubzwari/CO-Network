# types for Requirement namespace
type Requirement {
  _id: String
  name: String!
  description: String!
  startDate: Date!
  endDate: Date!
  report: ReportRequirement
  status: String
  tasks: [Task]!

}
type ReportRequirement {
  totalPlannedHours: Int!
  totalLoggedHours: Int!
  progress: [ProgressRequirement]
}
type ProgressRequirement {
  status: String
  percentage: String
}
type Query {
  requirements(requirement: RequirementInput): [Requirement]
  requirement(_id: String): Requirement
}
input RequirementInput {
  _id: String
  name: String
  description:String
  startDate: Date
  endDate: Date
  priority: String
  status: String
  project_id: String!
  sprint_id: String!
}

type Mutation {
  requirement(requirement: RequirementInput): Requirement
}
