# types for Bug namespace

type Bug {
  _id: ID
  name: String
  description: String
  owner: User

}
type Query {
  bugs(bug:BugInput): [Bug]
  bug(_id: String): Bug
}
input BugInput {
  name: String!
  description: String!
  task_id: String!
  owner: String!
}

type Mutation {
  bug(bug: BugInput): Bug

}
