fragment userFragment on User {
  _id
  createdAt
  services

  profile {
      isSignUp
      name
      lastName
      nickName
      loginCount
      identities {
          provider
          user_id
          profileData {
              name
              lastName
              email
              image
          }
      }
      email
      image
      cover
      gender
      website
      phone
  }
  subscriptions {
    endpoint
    keys {
      auth
      p256dh
    }
  }
}
