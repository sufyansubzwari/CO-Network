#import './fragments.graphql'

query userQuery($id: String){
  user(id: $id) {
    _id
    createdAt
    services
    isSignUp
    profile {
      name
      lastName
      nickName
      loginCount
      image
      cover
      gender
      website
      phone
    }
    subscriptions {
      endpoint
      keys {
        auth
        p256dh
      }
    }
  }
}

query userList{
  users{
    ...userFragment
  }
}