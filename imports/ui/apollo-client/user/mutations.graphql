mutation CreateUser($entity: UserInput!) {
    user(users: $entity) {
        _id
        createdAt
        services
        emails {
            address
            verified
        }
        profile {
            isSignUp
            professional {
                salaryRange {
                    min
                    max
                }
                jobType
            }
            aboutMe {
                yourPassion
                existingProblem
                steps
            }
            knowledge {
                languages
                curiosity
                lookingFor
            }
            archivement {
                type
                institution
                study
                story
                degree
                organization
                position
                help
                experience
                name
                link
                level
                id
                year
                explain
            }
        }
        views
    }
}

mutation DeleteUser($id: String!) {
    deleteUser(_id: $id) {
        _id
    }
}

mutation UpdateSignUpStatus($id: String!, $status: Boolean!) {
    updateSignUpStatus(_id: $id, status: $status) {
        _id
        profile {
            isSignUp
        }
    }
}