mutation CreateUser($entity: UserInput!) {
    user(user: $entity) {
        _id
        createdAt
        services
        views
    }
}

mutation DeleteUser($id: String!) {
    deleteUser(_id: $id) {
        _id
    }
}

mutation UpdateSignUpStatus($id: String!, $status: Boolean!) {
    updateSignUpStatus(_id: $id, status: $status) {
        _id
        profile {
            isSignUp
        }
    }
}

mutation UpdateIdentities($id: String!, $identities: [SocialIdentityInput]!) {
    updateIdentities(_id: $id, identities: $identities) {
        _id
        profile {
            identities {
                provider
                user_id
                profileData {
                    name
                    email
                }
            }
        }
    }
}