mutation CreateEvent($entity: EventsInput!) {
  event(events: $entity) {
    _id
    title
    description
    venueName
    image
    owner {
      _id
    }
    category {
      label
      value
      name
    }
    entity
    views
  }
}

mutation DeleteEvent($id: String!) {
  deleteEvent(_id: $id) {
    _id
  }
}

mutation UpdateImageEvent($id: String!, $image: String!) {
  updateEventImage(_id: $id, image: $image) {
    _id
  }
}