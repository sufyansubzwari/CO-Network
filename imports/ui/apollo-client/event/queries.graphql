
query GetEvents($limit: Int, $filter: String, $events: EventsInputSearch) {
  events(limit: $limit, filter: $filter, events: $events) {
    _id
    title
    description
    venueName
    image
    startDate
    endDate
    owner {
      _id
    }
    category {
      _id
      label
      value
      name
    }
    venueEmail
    attenders{
      min
      max
    }
    tickets{
      name
      description
      available
      type
      max
      min
    }
    entity
    views
    sponsors {
        type
        name
        email
        prepare
        details
    }
    place{
      _id
      owner
      entity
      location{
        address
        location{
          lat
          lng
        }
      }
    }
    followerList
  }
}

query GetMyEvents($owner: String) {
  myEvents(owner: $owner) {
    myEvents
    followings
  }
}