
query GetEvents($limit: Int, $filter: String, $events: EventsInputSearch) {
  events(limit: $limit, filter: $filter, events: $events) {
    _id
    title
    description
    venueName
    image
    startDate
    endDate
    owner {
      _id
    }
    category {
      _id
      label
      value
      name
    }
    venueEmail
    attenders{
      min
      max
    }
    tickets{
      name
      description
      available
      type
      price
    }
    entity
    views
    sponsors {
        _id
        type
        owner
        user{
            _id
            profile{
                name
                lastName
                image
                place{
                    location{
                            address
                            location{
                              lat
                              lng
                            }
                          }
              }

            }
            followerList
        }
        name
        email
        description
    }
    place{
      _id
      owner
      entity
      location{
        address
        location{
          lat
          lng
        }
      }
    }
    followerList
  }
}

query GetMyEvents($owner: String) {
  myEvents(owner: $owner) {
    myEvents
    followings
  }
}