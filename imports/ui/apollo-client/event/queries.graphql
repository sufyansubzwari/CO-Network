
query GetEvents($limit: Int, $filter: String) {
  events(limit: $limit, filter: $filter) {
    _id
    title
    description
    venueName
    image
    owner {
      _id
    }
    category {
      label
      value
      name
    }
    venueEmail
    attenders{
      min
      max
    }
    entity
    views
  }
}
