query GetSponsors($limit: Int, $filter: String, $sponsors: SponsorsInput) {
  sponsors(limit: $limit, filter: $filter, sponsors: $sponsors) {
      _id
      type
      owner
      user{
          _id
          profile{
              name
              lastName
              image
              place{
                      location{
                        address
                        location{
                          lat
                          lng
                        }
                        cityCountry{
                            locality
                            administrative_area_level_1
                            country
                        }
                      }
            }

          }
          followerList
      }
      organization{
                _id
                name
                place{
                        location{
                          address
                          location{
                            lat
                            lng
                          }
                          cityCountry{
                              locality
                              administrative_area_level_1
                              country
                          }
                        }
                }
                contact{
                    name
                }
            }
      name
      email
      description
    }
}

