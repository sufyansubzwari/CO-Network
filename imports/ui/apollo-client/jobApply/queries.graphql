
query GetJobApply($limit: Int, $filter: String, $jobsApply: JobApplyInput) {
  jobsApply(limit: $limit, filter: $filter, jobsApply: $jobsApply) {
      _id
      owner{
        _id
        profile{
            place{
                    location{
                      address
                      location{
                        lat
                        lng
                      }
                      cityCountry{
                          locality
                          administrative_area_level_1
                          country
                      }
                    }
          }

        }
        followerList
      }
      name
      lastName
      image
    }
}

query GetSponsors($limit: Int, $filter: String, $sponsors: SponsorsInput) {
  sponsors(limit: $limit, filter: $filter, sponsors: $sponsors) {
      _id
      owner
      user{
        _id
        profile{
        name
	    image
            place{
                    location{
                      address
                      location{
                        lat
                        lng
                      }
                      cityCountry{
                          locality
                          administrative_area_level_1
                          country
                      }
                    }
          }

        }
        followerList
      }
      type
      name
      description
      external
      email
    }
}

query JobApplyCounts($field: String){
    jobApplyCounts(field: $field){
        _id
        number
    }
}