query GetTags($tags: TagsInput) {
    tags(tags: $tags) {
        _id
        name
        label
        value
        used
    }
}

query TagsFilters($type: String, $entity: String, $field: String) {
    tagsFilters(type: $type, entity: $entity, field: $field) {
        _id
        name
        label
        value
        number
    }
}