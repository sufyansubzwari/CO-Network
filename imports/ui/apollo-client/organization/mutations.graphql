
mutation CreateOrg($entity: OrganizationsInput!) {
  organization(organizations: $entity) {
    _id
  }
}

mutation DeleteOrg($id: String!) {
  deleteOrganization(_id: $id) {
    _id
  }
}

mutation UpdateOrgImages($id: String!, $image: String, $cover: String) {
  updateOrgImage(_id: $id, image: $image, cover: $cover) {
    _id
  }
}