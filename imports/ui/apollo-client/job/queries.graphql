
query GetJobs($limit: Int, $filter: String) {
  jobs(limit: $limit, filter: $filter) {
      _id
      owner {
        _id
      }
      title
      description
      image
      jobType{
          label
          value
          name
      }
      jobExperience{
          label
          value
          name
      }
      languages{
          _id
          label
          value
          name
      }
      positionTags{
          _id
          label
          value
          name
      }
      salaryRange{
          min
          max
      }
      place{
          _id
          owner
          entity
          location{
              address
              location{
                  lat
                  lng
              }
          }
      }
      jobResponsibility
      culture
      aboutUsTeam
      candidateQuestions
      entity
      views
    }
}
