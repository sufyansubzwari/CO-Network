
query GetJobs($limit: Int, $filter: String) {
  jobs(limit: $limit, filter: $filter) {
      _id
      owner {
        _id
      }
      title
      description
      image
      languages{
          _id
          label
          value
          name
      }
      positionTags{
          _id
          label
          value
          name
      }
      salaryRange{
          min
          max
      }
      location{
          address
          location{
              lat
              lng
          }
          cityCountry{
              city
              country
          }
      }
      jobResponsibility
      culture
      aboutUsTeam
      candidateQuestions
      entity
      views
    }
}
