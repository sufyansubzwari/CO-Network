mutation CreateJob($entity: JobsInput!) {
    job(jobs: $entity) {
        _id
        title
        description
        venueName
        image
        owner {
            _id
        }
        category {
            label
            value
            name
        }
        entity
        views
    }
}

mutation DeleteJob($id: String!) {
    deleteJob(_id: $id) {
        _id
    }
}