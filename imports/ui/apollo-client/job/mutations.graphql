mutation CreateJob($entity: JobsInput!) {
    job(job: $entity) {
        _id
        title
        description
        image
        owner {
            _id
        }
        entity
        views
    }
}

mutation DeleteJob($id: String!) {
    deleteJob(_id: $id) {
        _id
    }
}

mutation UpdateJobsImage($id: String!, $image: String!) {
    updateJobsImage(_id: $id, image: $image) {
        _id
    }
}